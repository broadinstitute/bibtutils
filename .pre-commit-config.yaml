ci:
    autoupdate_schedule: quarterly

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
        - id: check-added-large-files
        - id: check-case-conflict
        - id: check-docstring-first
        - id: check-executables-have-shebangs
        - id: check-toml
        - id: check-yaml
        - id: check-json
        - id: detect-private-key
        - id: end-of-file-fixer
        - id: requirements-txt-fixer
        - id: trailing-whitespace

-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs

-   repo: https://github.com/asottile/reorder-python-imports
    rev: v3.9.0
    hooks:
    -   id: reorder-python-imports

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
    -   id: detect-secrets
        args: ['--disable-plugin', 'KeywordDetector']

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        # It is recommended to specify the latest version of Python
        # supported by your project here, or alternatively use
        # pre-commit's default_language_version, see
        # https://pre-commit.com/#top_level-default_language_version
        language_version: python3.11

- repo: https://github.com/bridgecrewio/checkov.git
  rev: '2.0.1128'
  hooks:
    -   id: checkov
        args: ['--skip-check', 'CKV_GCP_80,CKV_GCP_81,CKV_GCP_62,CKV_GCP_29,CKV_GCP_78,CKV2_GCP_4,CKV_GCP_83,CKV_SECRET_6,CKV_GCP_24,CKV_GCP_61,CKV_GCP_70,CKV_GCP_25,CKV_GCP_23,CKV_GCP_20,CKV_GCP_21,CKV_GCP_67,CKV_GCP_19,CKV_GCP_13,CKV_GCP_65,CKV_GCP_64,CKV_GCP_66,CKV_GCP_69,CKV_GCP_12,CKV_K8S_22,CKV_K8S_15,CKV_K8S_12,CKV_K8S_37,CKV_K8S_21,CKV_K8S_43,CKV_K8S_11,CKV_DOCKER_2,CKV_DOCKER_3,CKV_DOCKER_9,CKV_DOCKER_7']
